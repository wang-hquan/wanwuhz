    function login(){
        var username  = $('#username').val();
        var password  = $('#password').val();
        $.ajax({
            url: 'login',
            type: 'post',
            dataType: 'json',
            data:{
                username: username,
                password:password
            },
        })
            .done(function(data){
                if(data.code==0){
                    layer.msg(data.msg,{});
                }else{
                    layer.msg(data.msg,{icon:1,offset:'t'},function(){
                        location.href = "index/index";
                    });

                }
            })
    }
    document.onkeydown = function(e){
        var ev = document.all ? window.event : e;
        if(ev.keyCode==13) {
            login();
        }
    }
